<!DOCTYPE html>
<html>
    <head>
        <title> register page </title>
        <link rel="stylesheet" type="text/css" href="cssregister.css">
    </head>
    <body>
        <div class="registerbox">
            <img src="loginicon.png" class="avater">
            <h1>Register here</h1>
            <form action="login.html">
                <p> Username:</p>
                <input type="text" name="" placeholder="enter the user name">
                <p> Userid:</p>
                <input type="number" name="" placeholder="enter your id">
                <p> Phone number:</p>
                <input type="number" name="" placeholder="enter your phone number">
                <p> Address:</p>
                <input type="text" name="" placeholder="enter your Address">
                <p> City:</p>
                <input type="text" name="" placeholder="enter the City name">
                <p> Email:</p>
                <input type="email" name="" placeholder="enter email">
                <p> Set Password:</p>
                <input type="password" name="" placeholder="enter the password">
                <p> Conform Password:</p>
                <input type="password" name="" placeholder="enter the password">
                <input type="submit" name="" value="register">
                
            </form>
        </div>
        
    </body>
